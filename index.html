<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RH5 Digital Planner - 88/8 Infinite</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Recharts (Charting Library) -->
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Sarabun', sans-serif; }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { 
            AreaChart, Area, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer 
        } = Recharts;

        // --- ICONS (SVG Components for portability) ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />,
                chevronRight: <path d="m9 18 6-6-6-6" />,
                lock: <rect width="18" height="11" x="3" y="11" rx="2" ry="2" /><path d="M7 11V7a5 5 0 0 1 10 0v4" />,
                trendingUp: <polyline points="23 6 13.5 15.5 8.5 10.5 1 18" /><polyline points="17 6 23 6 23 12" />,
                calendar: <rect width="18" height="18" x="3" y="4" rx="2" ry="2" /><line x1="16" x2="16" y1="2" y2="6" /><line x1="8" x2="8" y1="2" y2="6" /><line x1="3" x2="21" y1="10" y2="10" />,
                user: <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" /><circle cx="12" cy="7" r="4" />,
                smartphone: <rect width="14" height="20" x="5" y="2" rx="2" ry="2" /><path d="M12 18h.01" />,
                checkCircle: <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" /><polyline points="22 4 12 14.01 9 11.01" />,
                refresh: <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" /><path d="M21 3v5h-5" /><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" /><path d="M8 16H3v5" />,
                home: <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" /><polyline points="9 22 9 12 15 12 15 22" />,
                gift: <polyline points="20 12 20 22 4 22 4 12" /><rect width="20" height="5" x="2" y="7" /><line x1="12" x2="12" y1="22" y2="7" /><path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z" /><path d="M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z" />
            };
            return (
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width={size} 
                    height={size} 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="2" 
                    strokeLinecap="round" 
                    strokeLinejoin="round" 
                    className={className}
                >
                    {icons[name] || <circle cx="12" cy="12" r="10"/>}
                </svg>
            );
        };

        // --- DATA & LOGIC ---

        const RATE_TABLE_888 = {
            male: { 20: 0.1378, 30: 0.1450, 40: 0.1580, 50: 0.1882, 60: 0.2250 }, 
            female: { 20: 0.1316, 30: 0.1380, 40: 0.1490, 50: 0.1802, 60: 0.2150 }
        };

        const getPremiumRate888 = (age, gender) => {
            const table = gender === 'male' ? RATE_TABLE_888.male : RATE_TABLE_888.female;
            const ages = Object.keys(table).map(Number);
            const closestAge = ages.reduce((prev, curr) => 
                Math.abs(curr - age) < Math.abs(prev - age) ? curr : prev
            );
            return table[closestAge];
        };

        const calculate888 = (age, gender, inputAmount, mode) => {
            const rate = getPremiumRate888(age, gender);
            let sumInsured, annualPremium;

            // Dual Calculation Logic
            if (mode === 'premium') {
                annualPremium = inputAmount;
                sumInsured = Math.floor(annualPremium / rate);
            } else {
                sumInsured = inputAmount;
                annualPremium = Math.round(sumInsured * rate);
            }

            const totalPremium = annualPremium * 8; 
            const cashFlows = [];
            let totalCashback = 0;
            const cashbackRate = 0.08; 
            const annualCashback = sumInsured * cashbackRate;

            // Logic: Calculate until age 88
            const yearsUntil88 = 88 - age;
            
            for (let i = 1; i <= yearsUntil88; i++) {
                const currentAge = age + i;
                const isPaying = i <= 8;
                
                // Final Maturity Benefit at age 88 (Simulated as 888% max total benefit cap logic or lump sum)
                // For this product "88/8", usually implies simple cashback yearly. 
                // Let's assume at age 88, there might be a maturity benefit or just the last payment.
                // Standard 88/8 often gives returns yearly. Let's keep it simple: returns until 88.
                
                const yearlyNet = annualCashback - (isPaying ? annualPremium : 0);
                
                cashFlows.push({
                    year: i,
                    age: currentAge,
                    premium: isPaying ? annualPremium : 0,
                    benefit: annualCashback,
                    net: yearlyNet,
                    accumulatedBenefit: (i * annualCashback)
                });
                totalCashback += annualCashback;
            }

            // Campaign Logic: iPhone 17 Pro Max
            // Condition: Annual Premium >= 500,000 THB (Example Threshold)
            const checkCampaign = annualPremium >= 500000;

            return {
                productName: "Digital 88/8 Infinite",
                annualPremium,
                sumInsured,
                totalPremium,
                annualCashback,
                cashFlows,
                isCampaignEligible: checkCampaign,
                features: [
                    "ชำระเบี้ยเพียง 8 ปี คุ้มครองยาวนานถึงอายุ 88 ปี",
                    `รับเงินคืนปีละ ${formatMoney(annualCashback)} (8% ของทุน)`,
                    "รวมผลประโยชน์ตลอดสัญญา 888%",
                    "ลดหย่อนภาษีได้สูงสุด 100,000 บาท"
                ]
            };
        };

        const formatMoney = (amount) => {
            return new Intl.NumberFormat('th-TH', { style: 'currency', currency: 'THB', maximumFractionDigits: 0 }).format(amount);
        };

        // --- MAIN APP COMPONENT ---

        function App() {
            const [view, setView] = useState('lock'); // lock, input, loading, report
            const [passcode, setPasscode] = useState('');
            const [error, setError] = useState('');
            const [showFullTable, setShowFullTable] = useState(false);
            
            const [formData, setFormData] = useState({
                product: '888',
                mode: 'sumInsured', // 'sumInsured' or 'premium'
                gender: 'male',
                age: 35,
                amount: 1000000 // Default Sum Insured
            });

            const [result, setResult] = useState(null);

            // --- Handlers ---

            const handlePadClick = (num) => {
                if (passcode.length < 4) {
                    const newPass = passcode + num;
                    setPasscode(newPass);
                    if (newPass.length === 4) {
                        if (newPass === '2026') {
                            setTimeout(() => setView('input'), 300);
                        } else {
                            setError('รหัสผ่านไม่ถูกต้อง');
                            setTimeout(() => {
                                setPasscode('');
                                setError('');
                            }, 1000);
                        }
                    }
                }
            };

            const handleCalculate = () => {
                setView('loading');
                setTimeout(() => {
                    const calcResult = calculate888(formData.age, formData.gender, formData.amount, formData.mode);
                    setResult(calcResult);
                    setView('report');
                }, 1500);
            };

            const handleReset = () => {
                setResult(null);
                setPasscode('');
                setView('input'); // Or 'lock' if you want full logout
            };

            // --- Views ---

            if (view === 'lock') {
                return (
                    <div className="min-h-screen bg-slate-900 flex flex-col items-center justify-center p-4 relative overflow-hidden">
                        <div className="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none">
                             <div className="absolute top-[-10%] right-[-10%] w-96 h-96 bg-blue-500 rounded-full blur-3xl"></div>
                             <div className="absolute bottom-[-10%] left-[-10%] w-96 h-96 bg-orange-500 rounded-full blur-3xl"></div>
                        </div>
                        <div className="z-10 w-full max-w-sm flex flex-col items-center">
                            <div className="mb-8 relative">
                                <Icon name="shield" size={64} className="text-white mb-2" />
                                <div className="absolute -bottom-1 -right-1 bg-orange-500 text-white text-[10px] px-2 py-0.5 rounded-full font-bold">RH5</div>
                            </div>
                            <h1 className="text-2xl font-bold text-white mb-2">Digital Planner</h1>
                            <p className="text-slate-400 text-sm mb-8">กรุณาระบุรหัสผ่านเพื่อเข้าใช้งาน</p>
                            <div className="flex gap-4 mb-8">
                                {[...Array(4)].map((_, i) => (
                                    <div key={i} className={`w-4 h-4 rounded-full border-2 transition-all ${i < passcode.length ? 'bg-blue-500 border-blue-500' : 'border-slate-600'}`}></div>
                                ))}
                            </div>
                            {error && <p className="text-red-400 text-sm mb-4 animate-pulse">{error}</p>}
                            <div className="grid grid-cols-3 gap-6">
                                {[1, 2, 3, 4, 5, 6, 7, 8, 9, '', 0].map((num, idx) => (
                                    num === '' ? <div key={idx}></div> :
                                    <button 
                                        key={num}
                                        onClick={() => handlePadClick(num.toString())}
                                        className="w-16 h-16 rounded-full bg-slate-800 text-white text-xl font-medium hover:bg-slate-700 active:bg-blue-600 transition-colors shadow-lg border border-slate-700"
                                    >
                                        {num}
                                    </button>
                                ))}
                            </div>
                            <p className="mt-12 text-slate-600 text-xs">สำหรับเจ้าหน้าที่พื้นที่ RH5 เท่านั้น (Pass: 2026)</p>
                        </div>
                    </div>
                );
            }

            if (view === 'loading') {
                return (
                    <div className="min-h-screen bg-white flex flex-col items-center justify-center p-6">
                        <div className="w-20 h-20 border-4 border-blue-100 border-t-blue-600 rounded-full animate-spin mb-6"></div>
                        <h2 className="text-xl font-bold text-slate-800 animate-pulse">กำลังประมวลผล...</h2>
                        <p className="text-slate-500 text-sm mt-2">ตรวจสอบเงื่อนไขแคมเปญและคำนวณเบี้ย</p>
                    </div>
                );
            }

            if (view === 'input') {
                return (
                    <div className="min-h-screen bg-slate-50 pb-20">
                        <div className="bg-white px-6 pt-12 pb-6 rounded-b-[2rem] shadow-sm mb-6">
                            <div className="flex justify-between items-center mb-4">
                                <div>
                                    <h1 className="text-2xl font-bold text-slate-800">สร้างแผนประกัน</h1>
                                    <p className="text-slate-500 text-sm">88/8 Infinite Wealth</p>
                                </div>
                                <div className="w-10 h-10 bg-blue-50 rounded-full flex items-center justify-center text-blue-600 font-bold border border-blue-100">
                                    <Icon name="user" size={20} />
                                </div>
                            </div>
                        </div>

                        <div className="px-6 space-y-6 max-w-lg mx-auto">
                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 space-y-6">
                                {/* Gender */}
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-3">เพศ</label>
                                    <div className="flex gap-4">
                                        <button onClick={() => setFormData({...formData, gender: 'male'})} className={`flex-1 py-3 rounded-xl border-2 flex items-center justify-center gap-2 transition-all ${formData.gender === 'male' ? 'border-blue-500 bg-blue-50 text-blue-700' : 'border-slate-100 text-slate-400'}`}>
                                            <span className="font-medium">ชาย</span>
                                        </button>
                                        <button onClick={() => setFormData({...formData, gender: 'female'})} className={`flex-1 py-3 rounded-xl border-2 flex items-center justify-center gap-2 transition-all ${formData.gender === 'female' ? 'border-pink-500 bg-pink-50 text-pink-700' : 'border-slate-100 text-slate-400'}`}>
                                            <span className="font-medium">หญิง</span>
                                        </button>
                                    </div>
                                </div>

                                {/* Age */}
                                <div>
                                    <div className="flex justify-between mb-2">
                                        <label className="text-sm font-medium text-slate-700">อายุผู้เอาประกัน</label>
                                        <span className="text-blue-600 font-bold text-lg">{formData.age} ปี</span>
                                    </div>
                                    <input type="range" min="1" max="70" value={formData.age} onChange={(e) => setFormData({...formData, age: parseInt(e.target.value)})} className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-blue-600" />
                                </div>

                                {/* Mode Toggle */}
                                <div className="p-1 bg-slate-100 rounded-lg flex relative">
                                    <button 
                                        onClick={() => setFormData({...formData, mode: 'sumInsured', amount: 1000000})} 
                                        className={`flex-1 py-2 text-xs font-bold rounded-md z-10 transition-colors ${formData.mode === 'sumInsured' ? 'text-blue-700 bg-white shadow-sm' : 'text-slate-500'}`}
                                    >
                                        ระบุทุนประกัน
                                    </button>
                                    <button 
                                        onClick={() => setFormData({...formData, mode: 'premium', amount: 50000})} 
                                        className={`flex-1 py-2 text-xs font-bold rounded-md z-10 transition-colors ${formData.mode === 'premium' ? 'text-blue-700 bg-white shadow-sm' : 'text-slate-500'}`}
                                    >
                                        ระบุงบเบี้ยประกัน
                                    </button>
                                </div>

                                {/* Amount Input */}
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-2">
                                        {formData.mode === 'sumInsured' ? 'ทุนประกันที่ต้องการ (บาท)' : 'งบเบี้ยประกันต่อปี (บาท)'}
                                    </label>
                                    <div className="relative">
                                        <input 
                                            type="number"
                                            value={formData.amount}
                                            onChange={(e) => setFormData({...formData, amount: parseInt(e.target.value) || 0})}
                                            className="w-full p-4 pl-4 pr-12 bg-slate-50 border border-slate-200 rounded-xl text-xl font-semibold text-slate-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                        <div className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400">THB</div>
                                    </div>
                                    <p className="text-xs text-slate-400 mt-2 text-right">
                                        {formData.mode === 'sumInsured' ? 'ระบบจะคำนวณเบี้ยประกันให้โดยอัตโนมัติ' : 'ระบบจะคำนวณทุนประกันสูงสุดให้โดยอัตโนมัติ'}
                                    </p>
                                </div>
                            </div>

                            <button onClick={handleCalculate} className="w-full bg-gradient-to-r from-blue-600 to-indigo-700 text-white py-4 rounded-xl font-bold text-lg shadow-lg hover:shadow-xl transition-all active:scale-[0.98] flex items-center justify-center gap-2">
                                คำนวณผลประโยชน์ <Icon name="chevronRight" />
                            </button>
                        </div>
                    </div>
                );
            }

            if (view === 'report' && result) {
                // Table Data Slicing
                const displayRows = showFullTable ? result.cashFlows : result.cashFlows.slice(0, 20);

                return (
                    <div className="min-h-screen bg-slate-50 pb-24">
                        {/* Header */}
                        <div className="sticky top-0 z-30 bg-white/80 backdrop-blur-md border-b border-slate-200 px-4 py-3 flex justify-between items-center">
                            <button onClick={() => setView('input')} className="p-2 rounded-full hover:bg-slate-100 text-slate-600">
                                <Icon name="refresh" size={20} />
                            </button>
                            <span className="font-bold text-slate-800 text-sm">สรุปแผนประกัน</span>
                            <div className="w-8"></div>
                        </div>

                        <div className="max-w-3xl mx-auto">
                            {/* Campaign Banner */}
                            {result.isCampaignEligible && (
                                <div className="bg-gradient-to-r from-yellow-700 via-yellow-500 to-yellow-600 text-white p-4 m-4 rounded-xl shadow-lg relative overflow-hidden animate-pulse-slow">
                                    <div className="absolute top-0 right-0 w-32 h-32 bg-white opacity-20 rounded-full -mr-10 -mt-10 blur-xl"></div>
                                    <div className="flex items-center gap-4 relative z-10">
                                        <div className="bg-white/20 p-3 rounded-full">
                                            <Icon name="gift" size={24} className="text-white" />
                                        </div>
                                        <div>
                                            <h3 className="font-bold text-lg leading-tight">สิทธิ์พิเศษสำหรับคุณ!</h3>
                                            <p className="text-yellow-100 text-xs mt-1">ยอดเบี้ยประกันถึงเกณฑ์ รับสิทธิ์จอง iPhone 17 Pro Max ทันที*</p>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Main Card */}
                            <div className="bg-gradient-to-br from-blue-900 to-slate-900 text-white p-6 rounded-b-3xl shadow-xl mx-4 mt-4 mb-6 relative overflow-hidden">
                                <div className="absolute top-0 right-0 w-48 h-48 bg-blue-500 opacity-20 rounded-full -mr-10 -mt-10 blur-3xl"></div>
                                <div className="relative z-10">
                                    <div className="flex items-center gap-2 mb-2 opacity-80">
                                        <Icon name="shield" size={16} />
                                        <span className="text-xs font-medium tracking-wider uppercase">88/8 Infinite Wealth</span>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4 mt-4">
                                        <div className="bg-white/10 p-4 rounded-xl backdrop-blur-sm border border-white/10">
                                            <p className="text-xs text-blue-200 mb-1">เบี้ยประกันต่อปี</p>
                                            <p className="text-xl font-bold text-white">{formatMoney(result.annualPremium)}</p>
                                        </div>
                                        <div className="bg-white/10 p-4 rounded-xl backdrop-blur-sm border border-white/10">
                                            <p className="text-xs text-blue-200 mb-1">ทุนประกันเริ่มต้น</p>
                                            <p className="text-xl font-bold text-white">{formatMoney(result.sumInsured)}</p>
                                        </div>
                                    </div>
                                    <div className="mt-4 flex gap-2 text-xs text-blue-200 bg-black/20 p-2 rounded-lg justify-center">
                                        <span>ชำระเบี้ย: 8 ปี</span>
                                        <span>•</span>
                                        <span>คุ้มครองถึงอายุ: 88 ปี</span>
                                    </div>
                                </div>
                            </div>

                            {/* Chart Section */}
                            <div className="px-4 mb-6">
                                <h3 className="text-sm font-bold text-slate-700 mb-3 flex items-center gap-2">
                                    <Icon name="trendingUp" className="text-blue-600" size={16} />
                                    ผลตอบแทนสะสม (20 ปีแรก)
                                </h3>
                                <div className="bg-white rounded-xl shadow-sm border border-slate-100 p-4 h-64">
                                    <ResponsiveContainer width="100%" height="100%">
                                        <AreaChart data={result.cashFlows.slice(0, 20)}>
                                            <defs>
                                                <linearGradient id="colorBenefit" x1="0" y1="0" x2="0" y2="1">
                                                    <stop offset="5%" stopColor="#10B981" stopOpacity={0.8}/>
                                                    <stop offset="95%" stopColor="#10B981" stopOpacity={0}/>
                                                </linearGradient>
                                            </defs>
                                            <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#E2E8F0" />
                                            <XAxis dataKey="age" label={{ value: 'อายุ', position: 'insideBottomRight', offset: -5 }} axisLine={false} tickLine={false} tick={{fontSize: 10}} />
                                            <YAxis hide />
                                            <Tooltip 
                                                contentStyle={{borderRadius: '8px', border: 'none', boxShadow: '0 4px 6px -1px rgb(0 0 0 / 0.1)'}}
                                                formatter={(value) => formatMoney(value)}
                                                labelFormatter={(value) => `อายุ ${value} ปี`}
                                            />
                                            <Area type="monotone" dataKey="accumulatedBenefit" stroke="#10B981" fillOpacity={1} fill="url(#colorBenefit)" name="เงินคืนสะสม" />
                                        </AreaChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>

                            {/* Summary Table */}
                            <div className="px-4 mb-8">
                                <div className="flex justify-between items-center mb-3">
                                    <h3 className="text-sm font-bold text-slate-700 flex items-center gap-2">
                                        <Icon name="calendar" className="text-orange-600" size={16} />
                                        ตารางผลประโยชน์
                                    </h3>
                                    <button 
                                        onClick={() => setShowFullTable(!showFullTable)}
                                        className="text-xs text-blue-600 font-bold bg-blue-50 px-2 py-1 rounded-md"
                                    >
                                        {showFullTable ? 'ย่อข้อมูล (20 ปี)' : 'ดูทั้งหมด (ถึงอายุ 88)'}
                                    </button>
                                </div>
                                
                                <div className="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden">
                                    <div className="overflow-x-auto max-h-[500px] overflow-y-auto">
                                        <table className="w-full text-sm text-left relative">
                                            <thead className="bg-slate-50 text-slate-500 font-medium sticky top-0 shadow-sm z-10">
                                                <tr>
                                                    <th className="px-3 py-3 text-center w-16">อายุ</th>
                                                    <th className="px-3 py-3 text-right">เบี้ยฯ</th>
                                                    <th className="px-3 py-3 text-right text-green-600">เงินคืน</th>
                                                    <th className="px-3 py-3 text-right text-slate-400 text-xs">สุทธิ</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-100">
                                                {displayRows.map((row) => (
                                                    <tr key={row.year} className="hover:bg-slate-50 transition-colors">
                                                        <td className="px-3 py-2 text-center font-medium text-slate-600">{row.age}</td>
                                                        <td className="px-3 py-2 text-right text-slate-600">
                                                            {row.premium > 0 ? formatMoney(row.premium) : <span className="text-slate-300">-</span>}
                                                        </td>
                                                        <td className="px-3 py-2 text-right font-medium text-green-600">+{formatMoney(row.benefit)}</td>
                                                        <td className={`px-3 py-2 text-right text-xs ${row.net > 0 ? 'text-green-500' : 'text-red-400'}`}>
                                                            {formatMoney(row.net)}
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                    {!showFullTable && (
                                        <div className="p-3 text-center text-xs text-slate-400 border-t border-slate-100 bg-slate-50/50">
                                            แสดงข้อมูล 20 ปีแรก กดปุ่มด้านบนเพื่อดูจนครบสัญญา
                                        </div>
                                    )}
                                </div>
                            </div>

                            {/* Call to Action - Home Button */}
                            <div className="px-4 pb-8">
                                <div className="bg-orange-50 rounded-xl p-4 border border-orange-100 mb-6">
                                    <p className="text-xs text-orange-800/80 leading-relaxed text-center">
                                        *เงื่อนไขแคมเปญเป็นไปตามที่บริษัทกำหนด <br/>เอกสารนี้สำหรับการนำเสนอเบื้องต้นเท่านั้น
                                    </p>
                                </div>

                                <button 
                                    onClick={handleReset}
                                    className="w-full bg-white border-2 border-slate-200 text-slate-700 py-4 rounded-xl font-bold shadow-sm hover:bg-slate-50 flex items-center justify-center gap-2 transition-colors"
                                >
                                    <Icon name="home" size={20} />
                                    กลับหน้าหลัก / คำนวณใหม่
                                </button>
                                
                                <p className="text-center text-[10px] text-slate-400 mt-6">
                                    RH5 Digital Tool v2.1 (Campaign Updated)
                                </p>
                            </div>
                        </div>
                    </div>
                );
            }
            return null;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
